<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduInsight | Login</title>

<style>
:root{
  --bg:#070b1a;
  --text:#e9eeff;
  --muted:#a9b2d6;
  --accent:#7c5cff;
  --accent2:#00d4ff;
  --border:rgba(255,255,255,.12);
  --shadow:0 20px 60px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: system-ui, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.25), transparent 55%),
    radial-gradient(900px 500px at 80% 20%, rgba(0,212,255,.20), transparent 55%),
    linear-gradient(180deg,#060816,var(--bg));
  min-height:100vh;
  display:grid;
  place-items:center;
  color:var(--text);
}

a{color:inherit;text-decoration:none;}

.container{
  width:min(420px,90%);
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:rgba(255,255,255,.04);
  box-shadow:var(--shadow);
  padding:24px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
}
.logo{
  width:42px;height:42px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}
.brand b{font-size:20px;}
.brand small{
  display:block;
  color:var(--muted);
  font-size:12px;
}

h2{
  margin:10px 0 4px;
}
.sub{
  color:var(--muted);
  font-size:13px;
  margin-bottom:16px;
}

label{
  font-size:13px;
  font-weight:700;
}
.field{
  margin-top:6px;
  margin-bottom:14px;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 12px;
  background:rgba(255,255,255,.05);
}
.field input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
  font-size:14px;
  font-weight:700;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  margin-top:6px;
}

.error{
  display:none;
  margin-bottom:12px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,77,109,.15);
  border:1px solid rgba(255,77,109,.4);
  font-size:13px;
}

.links{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-size:13px;
  color:var(--muted);
}
.links a:hover{color:white;}
</style>
</head>

<body>

<div class="container">
  <div class="brand">
    <div class="logo"></div>
    <div>
      <b>EduInsight</b>
      <small>Student Performance Analytics</small>
    </div>
  </div>

  <h2>Login</h2>
  <div class="sub">Admin • Teacher • Student</div>

  <div class="error" id="err">Invalid login credentials</div>
<div id="loginErr" style="display:none; padding:10px 12px; border-radius:14px;
     border:1px solid rgba(255,77,109,.35); background: rgba(255,77,109,.10);
     color:#ffd1d9; font-weight:800; margin-bottom:12px;">
</div>
  <form action="login.php" method="POST">
    <label>Email / Roll No</label>
    <div class="field">
    <input type="text" name="email" placeholder="Email or Roll No" />    </div>

    <label>Password</label>
    <div class="field">
      <input type="password" name="password" id="pass" placeholder="********">
    </div>

    <button class="btn" type="submit">Login</button>
  </form>

  <div class="links">
    <a href="register.html">Create Admin</a>
    <a href="#">Forgot Password?</a>
  </div>
</div>

<script>
const form=document.getElementById("loginForm");
const err=document.getElementById("err");

form.addEventListener("submit",e=>{
  e.preventDefault();
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value.trim();

  if(!u||!p){
    err.style.display="block";
    err.textContent="Please enter login details";
    return;
  }

  // demo logic – backend PHP later
  err.style.display="none";
  alert("Login success (demo). Redirect to dashboard next.");
  // window.location.href="dashboard.html";
});
</script>

</body>
</html>
