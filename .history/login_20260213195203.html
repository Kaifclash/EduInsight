<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduInsight | Login</title>

<style>
:root{
  --bg:#070b1a;
  --text:#e9eeff;
  --muted:#a9b2d6;
  --accent:#7c5cff;
  --accent2:#00d4ff;
  --border:rgba(255,255,255,.12);
  --shadow:0 20px 60px rgba(0,0,0,.45);
  --radius:18px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: system-ui, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.25), transparent 55%),
    radial-gradient(900px 500px at 80% 20%, rgba(0,212,255,.20), transparent 55%),
    linear-gradient(180deg,#060816,var(--bg));
  min-height:100vh;
  display:grid;
  place-items:center;
  color:var(--text);
}

a{color:inherit;text-decoration:none;}

.container{
  width:min(420px,90%);
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:rgba(255,255,255,.04);
  box-shadow:var(--shadow);
  padding:24px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
}
.logo{
  width:42px;height:42px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}
.brand b{font-size:20px;}
.brand small{
  display:block;
  color:var(--muted);
  font-size:12px;
}

h2{ margin:10px 0 4px; }
.sub{
  color:var(--muted);
  font-size:13px;
  margin-bottom:16px;
}

label{
  font-size:13px;
  font-weight:700;
}

.field{
  margin-top:6px;
  margin-bottom:14px;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 12px;
  background:rgba(255,255,255,.05);
  position:relative;
}
.field input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
  font-size:14px;
  font-weight:700;
}
.field input::placeholder{color: rgba(169,178,214,.65);}

.toggle{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:12px;
  color:var(--accent2);
  font-weight:900;
  user-select:none;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  margin-top:6px;
}

.errorBox{
  display:none;
  margin-bottom:12px;
  padding:10px 12px;
  border-radius:12px;
  background:rgba(255,77,109,.15);
  border:1px solid rgba(255,77,109,.4);
  font-size:13px;
  font-weight:800;
  color:#ffd1d9;
}

.links{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-size:13px;
  color:var(--muted);
}
.links a:hover{color:white;}
</style>
</head>

<body>

<div class="container">
  <div class="brand">
    <div class="logo"></div>
    <div>
      <b>EduInsight</b>
      <small>Student Performance Analytics</small>
    </div>
  </div>

  <h2>Login</h2>
  <div class="sub">Admin • Teacher • Student</div>

  <!-- ✅ Error message same page -->
  <div class="errorBox" id="loginErr"></div>

  <form action="login.php" method="POST" id="loginForm">
    <label>Email / Roll No</label>
    <div class="field">
      <input type="text" name="email" placeholder="Email or Roll No" required />
    </div>

    <label>Password</label>
    <div class="field">
      <input type="password" name="password" id="pass" placeholder="********" required>
      <span class="toggle" id="togglePass">Show</span>
    </div>

    <button class="btn" type="submit">Login</button>
  </form>

  <div class="links">
    <a href="register.html">Create Admin</a>
    <a href="#">Forgot Password?</a>
  </div>
</div>

<script>
  // ✅ show error from URL (login.php redirect)
  const params = new URLSearchParams(window.location.search);
  const errMsg = params.get("error");
  if (errMsg) {
    const box = document.getElementById("loginErr");
    box.style.display = "block";
    box.textContent = errMsg;

    // ✅ clean URL so refresh pe msg repeat na ho
    window.history.replaceState({}, document.title, window.location.pathname);
  }

  // ✅ show/hide password
  const toggle = document.getElementById("togglePass");
  const pass = document.getElementById("pass");

  if (toggle && pass) {
    toggle.addEventListener("click", () => {
      if (pass.type === "password") {
        pass.type = "text";
        toggle.textContent = "Hide";
      } else {
        pass.type = "password";
        toggle.textContent = "Show";
      }
    });
  }
</script>

</body>
</html>
